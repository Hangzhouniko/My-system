server:
  port: 8080
spring:
  application:
    name: reggie_take_out
#  datasource:
#    type: com.alibaba.druid.pool.DruidDataSource
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://127.0.0.1:3306/reggie?characterEncoding=utf-8
#    username: root
#    password: admin
  shardingsphere:
    datasource:
      names:
        master,slave
      # 主库（增删改操作）
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/reggie?characterEncoding=utf-8
        username: root
        password: admin
      # 从数据源（读操作）
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.200.128:3306/reggie?characterEncoding=utf-8
        username: root
        password: admin
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin #轮询（如果有多个从库会轮询着读）
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
  main:
    allow-bean-definition-overriding: true

  resources:
    static-locations: classpath:/backend/
  mvc:
    static-path-pattern: classpath:/backend/
  redis:
    port: 6379
    host: 127.0.0.1
    database: 0
  cache:
    redis:
      time-to-live: 1800000
#    password: 123456
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
